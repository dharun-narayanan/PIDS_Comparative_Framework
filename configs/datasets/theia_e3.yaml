# DARPA TC THEIA E3 Dataset Configuration

dataset_name: theia_e3
dataset_type: darpa

# Data paths
data:
  root_dir: ../../DARPA/
  dataset_folder: ta1-theia-e3-official-1r.json/
  file_pattern: "*.json"
  processed_dir: data/darpa/
  graph_cache_dir: data/cache/darpa/
  
# Data format (DARPA CDM)
format:
  type: darpa_cdm
  version: "18"
  schema: avro
  supported_formats:
    - json
    - bin
    
# Graph construction
graph:
  node_types:
    - process
    - file
    - network
    - memory
    - socket
    
  node_features:
    type: mixed
    embedding_dim: 128
    use_text_features: true
    
  edge_features:
    use_timestamps: true
    use_event_types: true
    
  temporal:
    enabled: true
    window_size: 3600
    
# Preprocessing
preprocessing:
  remove_self_loops: true
  entity_resolution:
    enabled: true
    use_uuid: true
    
# Labels
labels:
  source: groundtruth
  benign: 0
  malicious: 1
  
# Model compatibility
models:
  compatible:
    - continuum_fl
    - kairos
    - magic
    - orthrus
    - threatrace
    
# Dataset information
dataset_info:
  description: "DARPA TC THEIA Engagement 3 dataset"
  collection_system: "THEIA"
  os: "Linux"
  attack_scenarios:
    - "Browser exploit"
    - "Backdoor installation"
