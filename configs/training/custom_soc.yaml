# Custom SOC Training Configuration
# Custom Security Operations Center endpoint monitoring data

# Dataset configuration (REQUIRED)
dataset_name: custom_soc
data_path: ../custom_dataset/  # Path to directory with JSON files (endpoint_process.json, endpoint_file.json, endpoint_network.json)

# Labels file (optional - enables supervised training if provided)
# labels_file: data/labels/custom_soc_labels.json

# Training parameters
training:
  epochs: 100
  batch_size: 1
  learning_rate: 0.0005

# Data processing
data:
  time_window: 3600  # 1 hour windows
  max_files: 10  # Limit number of files to process
  max_events_per_file: 100000  # Limit events per file
  max_windows: 100  # Maximum time windows to create
  remove_self_loops: true
