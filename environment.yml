name: pids_framework
channels:
  - pytorch
  - conda-forge
  - dglteam
  - defaults

dependencies:
  - python=3.10
  - pip
  
  # PyTorch with CUDA support
  - pytorch=1.12.1
  - torchvision=0.13.1
  - torchaudio=0.12.1
  - cudatoolkit=11.6
  
  # Scientific Computing
  - numpy=1.23.5
  - scipy=1.10.1
  - pandas=1.5.3
  - scikit-learn=1.2.2
  
  # Graph Libraries
  - networkx=2.8.8
  # The Graphviz Python package (rendering backend binary may be required on the OS).
  # Installing via pip is more portable across channels; the system 'graphviz' binary
  # can be installed separately (e.g., `brew install graphviz` on macOS).
  
  # Utilities
  - tqdm
  - pyyaml
  - joblib
  - psutil
  
  # Visualization
  - matplotlib=3.7.1
  - seaborn=0.12.2
  
  # Database
  - psycopg2=2.9.6
  - sqlalchemy=2.0.15
  
  # Development
  - pytest
  - black
  - flake8
  - isort
  
  # Pip dependencies
  - pip:
    - dgl==1.0.0
    - graphviz==0.20.1
      - xxhash==3.2.0
      - wandb==0.15.0
      - tensorboard==2.13.0
      - hydra-core==1.3.2
      - omegaconf==2.3.0
      - plotly==5.14.1
      - fastapi==0.95.2
      - uvicorn==0.22.0
      - flask==2.3.2
      - python-louvain==0.16
    - gdown
    - requests
    - tqdm
